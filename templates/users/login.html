<div class="container">
    <h1>Logowanie</h1>
    <br>
    <form ng-submit="login(email, password)">
      <div class="form-group">
        <label>email</label>
        <input class="form-control" type="text" ng-model="email">
      </div>
      <div class="form-group">
        <label>password</label>
        <input class="form-control" type="password" ng-model="password">
      </div>
      <input class="btn btn-success btn-lg btn-block" type="submit" value="Zaloguj">
    </form>
  </div>
